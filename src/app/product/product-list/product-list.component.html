<div *ngIf="productList">
  <ul>
    <li *ngFor="let product of productList" (click)="handleClickItem(product)">
      <!-- <a [routerLink]="['/detail', product.name]"> -->
      <h2>Tên sản phẩm: {{ product.name }}</h2>
      <h5>Mô tả sản phẩm: {{ product.description }}</h5>
      <h4>Kích thước sản phẩm: {{ product.size }}</h4>
      <!-- </a> -->
    </li>
  </ul>
</div>
